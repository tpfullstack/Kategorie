<div class="p-3">
    <h1 class="text-brown">Categorie Details</h1>
    <form class="w-75 m-auto" [formGroup]="categorieForm" (ngSubmit)="submitUpdate()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="parent" class="form-label">Parent</label>
        <input formControlName="parent" type="text" id="parent" class="form-control">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input formControlName="date" type="date" id="date" class="form-control">
      </div>
      <div class="d-flex justify-content-center gap-4 mt-4">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger" (click)="deleteCategorie()">Delete</button>
      </div>
    </form>
  </div>
