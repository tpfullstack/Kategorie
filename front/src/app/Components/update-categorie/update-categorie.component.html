<div class="p-3">
  <h1 class="text-brown">Update Category</h1>
  <form class="w-75 m-auto" [formGroup]="categorieForm" (ngSubmit)="submitUpdate()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input formControlName="name" type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="parentCategory" class="form-label">Parent Category</label>
      <select formControlName="parentCategory" id="parentCategory" class="form-control">
        <option value="">-- Select Parent Category --</option>
        <option *ngFor="let category of parentCategories" [value]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="creationDate" class="form-label">Creation Date</label>
      <input formControlName="creationDate" id="creationDate" class="form-control" [disabled]="true">
    </div>
    <div class="d-flex justify-content-center gap-4 mt-4">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-danger" (click)="deleteCategory()">Delete</button>
    </div>
  </form>
</div>
